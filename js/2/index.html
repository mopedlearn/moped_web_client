        .help {

            height: 5%;

        }

        #exercice:focus {
            outline: none;
        }

        .submit {
            position: absolute;
            width: 80%;
            height: 5%;
            border: none;
            border-radius: 10px;
            background-color: #00031F;
            color: aliceblue;
            font-family: 'Goblin One';
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);

            position: absolute;
            opacity: 70%;

            width: 90%;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);

                height: 50%;
            }
            h1{
                display: none;

            .exercice {
                top: 50%;

    <script>
        document.getElementsByClassName('help')[0].addEventListener('click', ()=>{
            Help('Définissez bien la variable avec var et rappelez vous que 23 est une valeur numérique')
        })
        const data = sessionStorage.getItem('js_data')
        if (!data) {
            window.location.replace('../start/')
        } else {
            if ('2' <= data) {
                const submit = document.getElementsByClassName('submit')[0]
                const code = document.getElementById('exercice')
                const doc = document.getElementsByClassName('exercice')[0]
                submit.addEventListener('click', () => {
                    if (code.value === 'var x = 23') {
                        success(3)
                    } else {
                        error()
                    }
                })
            } else {
                window.location.replace('../start/')

        }
